{% extends 'base.html' %}
{% block content %}

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Page Heading
                    <small>Secondary Text</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        {% for elem in data %}
            {% if forloop.first %}
               <div class="row">
            {% endif %}     
             <div class="col-md-3 portfolio-item">
                <a href="/data/datainfo/{{elem.slug}}">
                    <img class="img-responsive" src="/media/{{elem.photo}}" alt="Data">
                </a>
            </div>

            {% if forloop.counter|divisibleby:4 %}
               </div>
               <div class="row">
            {% endif %}
            
            {% if forloop.last %}
               </div>
            {% endif %}
            
        {% endfor %}
        
        

        <hr>

        <!-- Pagination -->
        <div class="row text-center">
            <div class="col-lg-12">
                <ul class="pagination">
                    <li>
                        <a href="#">&laquo;</a>
                    </li>
                    <li class="active">
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">5</a>
                    </li>
                    <li>
                        <a href="#">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.row -->

        
{% endblock %}
